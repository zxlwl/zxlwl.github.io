<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y Ai</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.min.css"
        rel="stylesheet">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://static.codemao.cn/pickduck/Sy7eGkjTR.css?hash=FjcbGj6NNFOiRR52Mg2dfA4wEzG4">
    <!-- vue文件 -->

    <!-- 引入组件库 -->

</head>

<body>
    <div class="app">
        <el-card>
            <div class="left" :class="allleftclass">
                <svg t="1724247824400" class="icon" viewBox="0 0 1024 1024" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" p-id="4243" width="40" height="50" @click="zhankai()">
                    <path
                        d="M712.175484 344.856774a20.149677 20.149677 0 0 0-33.032258 15.194839v303.896774a20.149677 20.149677 0 0 0 33.032258 15.194839l172.75871-151.948387a20.149677 20.149677 0 0 0 0-30.389678zM165.16129 202.818065h693.67742a33.032258 33.032258 0 1 0 0-66.064517H165.16129a33.032258 33.032258 0 1 0 0 66.064517zM165.16129 431.236129h352.949678a33.032258 33.032258 0 0 0 0-66.890323H165.16129a33.032258 33.032258 0 0 0 0 66.890323zM165.16129 659.654194h352.949678a33.032258 33.032258 0 0 0 0-66.064517H165.16129a33.032258 33.032258 0 0 0 0 66.064517zM858.83871 821.181935H165.16129a33.032258 33.032258 0 1 0 0 66.890323h693.67742a33.032258 33.032258 0 1 0 0-66.890323z"
                        fill="#040000" p-id="4244"></path>
                </svg>
                <div class="new" @click="newtalklist()">
                    <svg t="1724248819435" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="5228" width="30" height="30">
                        <path
                            d="M925.696 384q19.456 0 37.376 7.68t30.72 20.48 20.48 30.72 7.68 37.376q0 20.48-7.68 37.888t-20.48 30.208-30.72 20.48-37.376 7.68l-287.744 0 0 287.744q0 20.48-7.68 37.888t-20.48 30.208-30.72 20.48-37.376 7.68q-20.48 0-37.888-7.68t-30.208-20.48-20.48-30.208-7.68-37.888l0-287.744-287.744 0q-20.48 0-37.888-7.68t-30.208-20.48-20.48-30.208-7.68-37.888q0-19.456 7.68-37.376t20.48-30.72 30.208-20.48 37.888-7.68l287.744 0 0-287.744q0-19.456 7.68-37.376t20.48-30.72 30.208-20.48 37.888-7.68q39.936 0 68.096 28.16t28.16 68.096l0 287.744 287.744 0z"
                            p-id="5229"></path>
                    </svg>
                </div>
                <div class="talklist">
                    <div v-for="(item,index) in talklist" @click="linktalk(index)" :style="item.class"
                        :class="{toclick:item.class,talklistbox:leftclass,talklistbox01:!leftclass}">
                        {{ index +1}}
                    </div>
                </div>
            </div>
        </el-card>
        <div class="main">
            <div class="titlenow" @click="genname()">
                {{nowtitle}}
                <hr>
            </div>
            <div class="talk">
                <ul class="maintalklist">

                    <li v-for="(item,index) in guzilist" :class="{talkright:item.fangwei}">
                        <el-card shadow="hover">
                            <div class="a" :class="{talkright:item.fangwei}">
                                <div class="photo">{{item.name.substring(0, 1)}}</div>
                                <div :class="{right:true,talkend:item.fangwei}">
                                    <div class="title">{{item.name}}</div>
                                    <img v-if="item.src" :src="item.src" alt="" @click="kanphoto(index)" class="text"
                                        style="width: 300px;height:auto;">
                                    <div class="text" :class="{talkright:item.fangwei}" v-html="item.talk" v-else></div>
                                </div>
                                <br>
                                <div class="music" @click="rangdu(index)"><svg t="1724464181555" class="icon"
                                        viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                        p-id="4278" width="30" height="30">
                                        <path
                                            d="M784 371.2c-16-25.6-35.2-44.8-44.8-54.4-9.6-9.6-28.8-9.6-38.4 3.2-9.6 9.6-9.6 28.8 3.2 38.4 3.2 3.2 6.4 6.4 9.6 9.6 9.6 9.6 19.2 22.4 25.6 35.2 57.6 86.4 57.6 179.2-38.4 278.4-9.6 9.6-9.6 28.8 0 38.4 9.6 9.6 28.8 9.6 38.4 0C851.2 598.4 851.2 476.8 784 371.2z"
                                            p-id="4279"></path>
                                        <path
                                            d="M896 246.4c-16-25.6-35.2-48-54.4-70.4-9.6-12.8-19.2-19.2-25.6-25.6-9.6-9.6-28.8-9.6-38.4 3.2-9.6 9.6-9.6 28.8 3.2 38.4 3.2 3.2 12.8 9.6 22.4 22.4 16 19.2 32 38.4 48 64 105.6 160 105.6 336-70.4 518.4-9.6 9.6-9.6 28.8 0 38.4 9.6 9.6 28.8 9.6 38.4 0C1014.4 630.4 1014.4 425.6 896 246.4z"
                                            p-id="4280"></path>
                                        <path
                                            d="M483.2 86.4l-217.6 185.6-108.8 0c-57.6 0-108.8 48-108.8 108.8l0 272c0 60.8 48 108.8 108.8 108.8l96 0 230.4 182.4c54.4 41.6 105.6 16 105.6-51.2l0-755.2C588.8 67.2 534.4 41.6 483.2 86.4zM534.4 889.6c0 22.4-3.2 22.4-19.2 9.6l-236.8-185.6c-3.2-3.2-9.6-6.4-16-6.4l-105.6 0c-28.8 0-54.4-25.6-54.4-54.4l0-272c0-28.8 25.6-54.4 54.4-54.4l118.4 0c6.4 0 12.8-3.2 16-6.4l224-192c16-12.8 16-12.8 16 6.4L531.2 889.6z"
                                            p-id="4281"></path>
                                    </svg></div>
                            </div>
                        </el-card>

                    </li>
                </ul>
            </div>
            <div class="in">
                <div class="maintalk">
                    <input placeholder="" class="input" name="text" type="text" v-model="talk" @keyup.enter="newtalk()">
                    <el-button type="primary" plain @click="newtalk()">发送</el-button>
                    <el-button plain @click="newphoto()">图片制作</el-button>
                    <!-- <button class="inbutton" @click="newphoto()" :disabled="isdisabled">图片制作</button> -->
                    <!-- <button class="inbutton" @click="newtalk()" :disabled="isdisabled">发送</button> -->
                </div>

            </div>
        </div>
    </div>
