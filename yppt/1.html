<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable and Resizable Box</title>
    <style>
        .resizable-box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            margin: 20px;
            resize: both;
        }

        .resizer {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
    </style>
</head>

<body>

    <div class="resizable-box" id="resizable-box">
        <div class="resizer" id="resizer"></div>
    </div>
